<!-- A basic index.html file served from the "/" URL. -->
<html>
  <body>
    <p>Enqueue a key and a value, to be processed by a worker.</p>
    <form action="/enqueue" method="post">
      Key: <input type="text" name="key"><br>
      Value:<input type="text" name="value">
      <input type="submit">
    </form>
  </body>
</html>
